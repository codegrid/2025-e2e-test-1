    <header>
      <nav>
        <ul>

    <main>
      <h1>Playwrightデモアプリケーション</h1>
      <p>このアプリケーションは、Playwrightを使ったE2Eテストのデモ用に作成されました。</p>

      <section class="tab-container">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="tab1">タブ1</button>
          <button class="tab-button" data-tab="tab2">タブ2</button>
          <button class="tab-button" data-tab="tab3">タブ3</button>
        </div>

        <div class="tab-content">
          <div id="tab1" class="tab-panel active">
            <h3>タブ1の内容</h3>
            <p>これは最初のタブの内容です。シンプルなタブ切り替え機能のデモンストレーションです。</p>
          </div>
          <div id="tab2" class="tab-panel">
            <h3>タブ2の内容</h3>
            <p>これは2番目のタブの内容です。JavaScriptでタブの切り替えが実装されています。</p>
          </div>
          <div id="tab3" class="tab-panel">
            <h3>タブ3の内容</h3>
            <p>これは3番目のタブの内容です。Playwrightでこの機能をテストできます。</p>
          </div>
        </div>
      </section>
    </main>
